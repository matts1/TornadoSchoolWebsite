<table class="{% for class in table-classes %}table-{{ class }} {% end for %}">
    <thead>
        <tr>
            {% for item in thead %}
                <th>{{ item }}</th>
            {% end for %}
        </tr>
    </thead>
    <tbody>
        {% for row in content %}
            <tr>
                {% for item in row %}
                    <td>{{ item }}</td>
                {% end for %}
            </tr>
        {% end for %}
    </tbody>
</table>
